<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>

  <!-- Header -->
  <rect x="20" y="20" width="360" height="40" fill="#f5f5f5" rx="4"/>
  <rect x="30" y="30" width="200" height="8" fill="#0073aa" rx="2"/>
  <rect x="30" y="45" width="140" height="6" fill="#cccccc" rx="2"/>

  <!-- Question Section -->
  <rect x="20" y="80" width="360" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="4"/>
  <rect x="30" y="90" width="250" height="10" fill="#1d2327" rx="2"/>
  <rect x="30" y="110" width="320" height="6" fill="#cccccc" rx="2"/>

  <!-- Answer Options -->
  <circle cx="35" cy="135" r="6" fill="#ffffff" stroke="#0073aa" stroke-width="2"/>
  <rect x="50" y="130" width="150" height="8" fill="#666666" rx="2"/>

  <circle cx="35" cy="155" r="6" fill="#ffffff" stroke="#0073aa" stroke-width="2"/>
  <rect x="50" y="150" width="180" height="8" fill="#666666" rx="2"/>

  <circle cx="35" cy="175" r="6" fill="#ffffff" stroke="#0073aa" stroke-width="2"/>
  <rect x="50" y="170" width="160" height="8" fill="#666666" rx="2"/>

  <!-- Button -->
  <rect x="20" y="220" width="120" height="36" fill="#0073aa" rx="4"/>
  <rect x="50" y="232" width="60" height="8" fill="#ffffff" rx="2"/>

  <!-- Footer -->
  <rect x="20" y="270" width="100" height="6" fill="#e0e0e0" rx="2"/>

  <!-- Label -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="12" fill="#999999" text-anchor="middle">Classic Template</text>
</svg>
