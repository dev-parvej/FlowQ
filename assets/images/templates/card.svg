<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f3f4f6"/>

  <!-- Card Container with Shadow Effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Card -->
  <rect x="40" y="40" width="320" height="220" fill="#ffffff" rx="16" filter="url(#shadow)"/>

  <!-- Card Header -->
  <rect x="60" y="60" width="200" height="8" fill="#10b981" rx="4"/>
  <rect x="60" y="76" width="140" height="5" fill="#9ca3af" rx="2"/>

  <!-- Question in Card -->
  <rect x="60" y="100" width="240" height="7" fill="#111827" rx="3"/>
  <rect x="60" y="114" width="280" height="5" fill="#d1d5db" rx="2"/>

  <!-- Answer Options as Mini Cards -->
  <rect x="60" y="135" width="280" height="28" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  <rect x="75" y="145" width="120" height="6" fill="#6b7280" rx="3"/>

  <rect x="60" y="170" width="280" height="28" fill="#f9fafb" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  <rect x="75" y="180" width="140" height="6" fill="#6b7280" rx="3"/>

  <!-- Button in Card -->
  <rect x="60" y="215" width="100" height="32" fill="#10b981" rx="8"/>
  <rect x="85" y="225" width="50" height="7" fill="#ffffff" rx="3"/>

  <!-- Label -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="12" fill="#999999" text-anchor="middle">Card-based Template</text>
</svg>
